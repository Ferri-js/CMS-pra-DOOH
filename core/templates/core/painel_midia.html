<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Painel de Gerenciamento - NEXXO CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px; /* Mais largo para comportar a lista */
            margin: 20px auto;
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        h2 {
            color: #007bff; /* Azul */
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr; /* Coluna do form menor, lista maior */
            gap: 30px;
        }
        .form-section, .list-section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        /* Estilos do formulário (semelhante ao login) */
        .form-container p { margin-bottom: 15px; }
        .form-container label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #28a745; /* Verde */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #218838;
        }
        /* Estilos para a tabela da lista parcial */
        #lista-midias table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        #lista-midias th, #lista-midias td {
            padding: 12px;
            border: 1px solid #dee2e6;
            text-align: left;
            vertical-align: middle;
        }
        #lista-midias thead { background-color: #e9ecef; }
        #lista-midias th { font-weight: bold; color: #495057; }
        #lista-midias tbody tr:nth-child(even) { background-color: #f8f9fa; }
        #lista-midias a { color: #007bff; text-decoration: none; }
        #lista-midias a:hover { text-decoration: underline; }

        /* Mensagens de feedback */
        .messages { list-style: none; padding: 0; margin-bottom: 20px; }
        .messages li { padding: 10px; border-radius: 4px; margin-bottom: 10px; }
        .messages li.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .messages li.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

    </style>
</head>
<body>
    <div class="container">
        <h1>Painel de Gerenciamento NEXXO</h1>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="grid-container">
            <section class="form-section">
                <h2>Adicionar/Editar Mídia</h2>
                <div class="form-container">
                    <form method="POST"
                          hx-post="{% url 'gerenciar_midia' %}"
                          hx-target="#lista-midias"
                          hx-swap="outerHTML"
                          hx-on--after-request="this.reset()"
                          enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Salvar Mídia</button>
                    </form>
                </div>
                </section>

            <section class="list-section">
                <h2>Mídias Cadastradas</h2>
                <div id="lista-midias">
                    {% include "core/partials/midia_list.html" %}
                </div>
            </section>
        </div>
    </div>
</body>
</html>
