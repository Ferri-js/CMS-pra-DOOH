<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Upload de Mídia</title>
</head>
<body>
    <h1>Selecione sua mídia</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Cadastrar</button>
    </form>

    <br>
    <a href="{% url 'home' %}">Voltar para Home</a>
</body>
</html>
