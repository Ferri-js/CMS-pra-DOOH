<table style="width: 100%; border-collapse: collapse;">
    <thead>
        <tr style="background-color: #e9ecef;">
            <th style="padding: 8px; border: 1px solid #ddd;">Título</th>
            <th style="padding: 8px; border: 1px solid #ddd;">Tipo</th>
            <th style="padding: 8px; border: 1px solid #ddd;">URL</th>
        </tr>
    </thead>
    <tbody>
    {% for midia in midias %}
        <tr>
            <td style="padding: 8px; border: 1px solid #ddd;">{{ midia.titulo|default:"(Sem Título)" }}</td>
            <td style="padding: 8px; border: 1px solid #ddd;">{{ midia.get_tipo_display }}</td>
            <td style="padding: 8px; border: 1px solid #ddd;">
                {% if midia.url_publica %}
                    <a href="{{ midia.url_publica }}" target="_blank">Ver Link</a>
                {% else %}
                    (Processando...)
                {% endif %}
            </td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="3" style="text-align: center; padding: 10px; color: #888;">Nenhuma mídia cadastrada.</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
